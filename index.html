<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #fff; /* this is what shows around the corners in Notion */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Outer shell */
    .widget-wrapper {
      background: #111;       /* solid black panel */
      border-radius: 25px;    /* rounded corners */
      overflow: hidden;       /* clip inside content */
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Inner tracker container */
    .tracker {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="widget-wrapper">
    <div class="tracker">
      <!-- ðŸ”½ Your existing water tracker HTML goes here exactly as it was -->
      <div class="headline">1.25 liters</div>
      <div class="subtle">63% of your goal</div>
      <svg id="droplet" viewBox="0 0 200 300">
        <path d="M100,10 C150,80 190,150 100,290 C10,150 50,80 100,10 Z"
              fill="#0081cc"/>
      </svg>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff; /* outer page background */
    }

    /* Outer container â€“ behaves like the Widgetbox wrapper */
    .widget-wrapper {
      background: #111;              /* solid black */
      border-radius: 20px;           /* rounded corners */
      overflow: hidden;              /* clip inner content */
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Inner content (your tracker UI) */
    .tracker {
      width: 100%;
      max-width: 500px;
      text-align: center;
      color: #fff;
    }

    .headline {
      font-size: 2rem;
      font-weight: bold;
      margin: 0.5em 0 0.2em;
    }
    .subtle {
      font-size: 1rem;
      color: #aaa;
      margin: 0 0 1em;
    }

    /* Droplet scales proportionally */
    #droplet {
      width: 60%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="widget-wrapper">
    <div class="tracker">
      <div class="headline">1.25 liters</div>
      <div class="subtle">63% of your goal</div>
      <svg id="droplet" viewBox="0 0 200 300">
        <path d="M100,10 C150,80 190,150 100,290 C10,150 50,80 100,10 Z" 
              fill="#0081cc"/>
      </svg>
    </div>
  </div>
</body>
</html>

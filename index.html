<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Tracker Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #191919;
      --accent: #00357a;
      --water: #0081cc;
      --text: #ffffff;
      --muted: #bdbdbd;
      --control-bg: #232323;
      --control-border: #2f2f2f;
      --font: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent; /* Notion shows only the card */
      font-family: var(--font);
    }

    /* Outer black rounded card */
    .frame {
      background: var(--bg);
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Content inside scales with Notion embed */
    .tracker {
      width: 100%;
      height: 100%;
      padding: 5%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: var(--text);
      text-align: center;
    }

    /* Text */
    .headline {
      font-weight: 700;
      font-size: clamp(22px, 6vw, 36px);
      margin: 12px 0 4px;
    }
    .subtle {
      font-size: clamp(14px, 3.6vw, 18px);
      color: var(--muted);
      margin: 0 0 12px;
    }

    /* Buttons */
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    .pill-btn {
      background: var(--accent);
      color: #fff;
      border: 0;
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      min-width: 48px;
      min-height: 48px;
      transition: transform .1s ease, filter .2s ease;
    }
    .pill-btn:hover { filter: brightness(1.1); transform: translateY(-1px); }

    /* Droplet */
    #droplet {
      display: block;
      width: 70%;
      height: auto;
      max-width: 560px;
      margin: 20px auto 0;
    }

    /* Floating corner buttons */
    .settings-btn, .stats-btn {
      position: absolute;
      top: 16px;
      background: var(--control-bg);
      border: 1px solid var(--control-border);
      border-radius: 12px;
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .settings-btn { right: 16px; }
    .stats-btn { left: 16px; }

  </style>
</head>
<body>
  <div class="frame">
    <div class="tracker">
      <!-- Stats / Settings buttons -->
      <button class="stats-btn">üìä</button>
      <button class="settings-btn">‚öôÔ∏è</button>

      <div class="controls">
        <button class="pill-btn">üîΩ</button>
        <button class="pill-btn">üîº</button>
      </div>

      <h2 class="headline">1.25 liters</h2>
      <p class="subtle">63% of your goal</p>

      <!-- Droplet -->
      <svg id="droplet" viewBox="0 0 375 375" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M 322.7 239.8 C 322.7 314.5 262.1 375.1 187.4 375.1 
             C 112.6 375.1 52.0 314.5 52.0 239.8 
             C 52.0 165.0 187.4 0.0 187.4 0.0 
             C 187.4 0.0 322.7 165.0 322.7 239.8"
          fill="#0081cc"/>
      </svg>
    </div>
  </div>
</body>
</html>
